<!DOCTYPE html>
<html>
<head>
	<title>Hoşgeldiniz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.section {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 4rem;
			font-weight: bold;
			color: #fff;
			text-shadow: 2px 2px 2px #000;
		}

		#hoşgeldiniz {
			background-color: blue;
		}

		#nasılçalışır {
			background-color: green;
		}

		#fotoğraflar {
			background-color: red;
		}

	</style>
	<script>
		function scrollToBottom() {
			const element = document.querySelector("body");
			element.scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });
		}
	</script>
</head>
<body>
	<div id="hoşgeldiniz" class="section">
		Hoşgeldiniz
		<button onclick="scrollToBottom()">Sayfanın Sonuna Git</button>
	</div>

	<div id="nasılçalışır" class="section">
		Nasıl Çalışır
	</div>

	<div id="fotoğraflar" class="section">
		Fotoğraflar
	</div>
</body>
</html>
