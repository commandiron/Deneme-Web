<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kaydırma Hareketini Engellemek</title>
    <style>
      #content {
        overflow-y: scroll;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Hoşgeldiniz</h1>
      <p>Bu bir test sayfasıdır.</p>
      <p>Bu sayfada, kaydırma hareketini engelleyebilirsiniz.</p>
      <p>JavaScript kullanarak, sayfa içeriği sabit kalacak.</p>
    </div>
    <button onclick="toggleMinimize()">Minimize Adres Çubuğu</button>
    <script>
      function toggleMinimize() {
        window.scrollTo(0, 0);
        setTimeout(function() {
          window.scrollTo(0, 1);
        }, 0);
      }

      var content = document.getElementById("content");
      content.addEventListener("touchmove", function(event) {
        event.preventDefault();
      }, {passive: false});
    </script>
  </body>
</html>
