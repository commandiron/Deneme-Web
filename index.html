<!DOCTYPE html>
<html>
<head>
	<title>Hoşgeldiniz</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.section {
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 5rem;
			color: white;
			text-shadow: 2px 2px 4px #000000;
		}
		#hoşgeldiniz {
			background-color: blue;
		}
		#nasılçalışır {
			background-color: green;
		}
		#fotoğraflar {
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="hoşgeldiniz" class="section">Hoşgeldiniz</div>
	<div id="nasılçalışır" class="section">Nasıl Çalışır</div>
	<div id="fotoğraflar" class="section">Fotoğraflar</div>
</body>
</html>
